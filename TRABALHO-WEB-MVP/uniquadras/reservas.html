  <!-- Formulário de Reserva -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Reserva de Quadra</h1>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <form id="reservaForm" class="border rounded-4 p-4 bg-white text-dark shadow">
          <div class="mb-3">
            <label for="tipoQuadra" class="form-label fw-bold">Tipo de Quadra:</label>
            <select id="tipoQuadra" class="form-select" required>
              <option value="">Selecione</option>
              <option value="Aberta">Aberta</option>
              <option value="Fechada">Fechada</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="quadra" class="form-label fw-bold">Quadra Disponível:</label>
            <select id="quadra" class="form-select" required>
              <option value="">Selecione o tipo de quadra primeiro</option>
            </select>
          </div>


          <div class="mb-3">
            <label for="esporte" class="form-label fw-bold">Esporte:</label>
            <select id="esporte" class="form-select" required>
              <option value="">Selecione</option>
              <option value="Futebol">Futebol</option>
              <option value="Basquete">Basquete</option>
              <option value="Tênis">Tênis</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label fw-bold">Data:</label>
            <input type="date" id="data" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="horario" class="form-label fw-bold">Horário:</label>
            <select id="horario" class="form-select" required>
              <option value="">Selecione a data e a quadra primeiro</option>
            </select>
          </div>


          <button type="submit"   id="botao-reserva" class="btn btn-success w-100 fw-bold">Reservar</button>
        </form>
      </div>
    </div>
  </div>
