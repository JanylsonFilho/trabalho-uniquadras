  <!-- FormulÃ¡rio de Reserva -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Reserva de Quadra</h1>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <form id="reservaForm" class="border rounded-4 p-4 bg-white text-dark shadow">
          <div class="mb-3">
            <label for="tipoQuadra" class="form-label fw-bold">Tipo de Quadra:</label>

              <option value="">Selecione</option>

              <option value="Fechada">Fechada</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="quadra" class="form-label fw-bold">Quadra DisponÃ­vel:</label>
            <select id="quadra" class="form-select" required>

            </select>
          </div>


          <div class="mb-3">
            <label for="esporte" class="form-label fw-bold">Esporte:</label>
            <select id="esporte" class="form-select" required>
              <option value="">Selecione</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label fw-bold">Data:</label>
            <input type="date" id="data" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="horario" class="form-label fw-bold">HorÃ¡rio:</label>
            <select id="horario" class="form-select" required>

          </div>


          <button type="submit"   id="botao-reserva" class="btn btn-success w-100 fw-bold">Reservar</button>
        </form>

   <!--SCRIPT PARA APARECER O NOME DO USUARIO LOGADO  -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userNavbar = document.getElementById("user-navbar");
      const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));

      if (usuario && usuario.nome) {
        userNavbar.innerHTML = `
          <div class="dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="usuarioMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ðŸ‘¤ ${usuario.nome.split(" ")[0]}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Sair</a></li>
            </ul>
          </div>
        `;

        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("usuarioLogado");
          window.location.href = "login.html";
        });
      }
    });
  </script>
